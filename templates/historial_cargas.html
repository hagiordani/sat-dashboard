{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Historial de Cargas</h2>

    {% if cargas %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Archivo</th>
                <th>Tabla</th>
                <th>Registros</th>
            </tr>
        </thead>
        <tbody>
            {% for c in cargas %}
            <tr>
                <td>{{ c.fecha }}</td>
                <td>{{ c.nombre_archivo }}</td>
                <td>{{ c.tabla }}</td>
                <td>{{ c.registros }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info">
        No hay cargas registradas todav√≠a.
    </div>
    {% endif %}
</div>

{% endblock %}
