{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Backups disponibles</h2>

    {% if tablas %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre del Backup</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tablas %}
            <tr>
                <td>{{ t.table_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info">
        No hay backups registrados.
    </div>
    {% endif %}
</div>

{% endblock %}
