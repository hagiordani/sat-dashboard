{% extends "base.html" %}
{% block content %}

<h1 class="mb-4">Administraci√≥n de Backups</h1>

<div class="card p-4 shadow-sm">

  {% if backups %}
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Backup</th>
        <th>Tabla original</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for b in backups %}
      <tr>
        <td>{{ b.tabla }}</td>
        <td>{{ b.original }}</td>
        <td>{{ b.fecha }}</td>
        <td>
          <a href="/restaurar_backup/{{ b.tabla }}" class="btn btn-warning btn-sm">
            Restaurar
          </a>
          <a href="/eliminar_backup/{{ b.tabla }}" class="btn btn-danger btn-sm">
            Eliminar
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% else %}
  <div class="alert alert-info">
    No hay backups registrados.
  </div>
  {% endif %}

</div>

{% endblock %}
