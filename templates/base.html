<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - {{ now.strftime('%Y-%m-%d') }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons ✅ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS principal -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>


<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Contribuyentes Publicados por el SAT (Art. 69-B CFF)</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <!-- Toggle animado -->
                <li class="nav-item d-flex align-items-center ms-3">
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </li>

                <li class="nav-item"><a class="nav-link" href="/search">Buscar</a></li>
                <li class="nav-item"><a class="nav-link" href="/tablas">Tablas</a></li>
                <li class="nav-item"><a class="nav-link" href="/estadisticas">Estadísticas</a></li>
                <li class="nav-item"><a class="nav-link" href="/carga_csv">Carga CSV</a></li>
                <li class="nav-item"><a class="nav-link" href="/carga_masiva">Consulta RFCs</a></li>
                <li class="nav-item"><a class="nav-link" href="/historial_cargas">Historial</a></li>

            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container mt-4 mb-5">
    {% block content %}
    {% endblock %}
</div>

<!-- FOOTER -->
<footer>
    Sistema SAT © {{ now.year }} — Desarrollado para uso interno
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- SCRIPT ÚNICO DEL TOGGLE -->
<script>
    const toggle = document.getElementById('themeToggle');

    function loadDarkCSS() {
        if (!document.getElementById('darkCSS')) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '/static/css/dark.css';
            link.id = 'darkCSS';
            document.head.appendChild(link);
        }
    }

    function removeDarkCSS() {
        const darkLink = document.getElementById('darkCSS');
        if (darkLink) darkLink.remove();
    }

    // Cargar preferencia guardada
    const savedTheme = localStorage.getItem('theme') || 'light';

    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        toggle.checked = true;
        loadDarkCSS();
    } else {
        document.body.classList.remove('dark-mode');
        toggle.checked = false;
        removeDarkCSS();
    }

    // Evento del toggle
    toggle.addEventListener('change', () => {
        if (toggle.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
            loadDarkCSS();
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
            removeDarkCSS();
        }
    });
</script>

</body>
</html>
